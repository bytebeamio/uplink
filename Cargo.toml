[patch.crates-io]
serial = { git = "https://github.com/bytebeamio/serial-rs", branch = "android_fix" }

[workspace]
resolver = "2"
members = [
    "uplink",
    "storage"
]
exclude = [
    "tools/deserialize-backup",
    "tools/simulator",
    "tools/tunshell",
    "tools/utils",
]

[profile.dev]
opt-level = 1
debug = true
strip = true
panic = "unwind"

[profile.release]
opt-level = "s"
strip = true
panic = "unwind"
