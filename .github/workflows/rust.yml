name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  clippy-android:
    name: Build for aarch64-linux-android
    runs-on: ubuntu-latest
    container:
      image: devduttshenoi/android-builder
    steps:
      - uses: actions/checkout@v3
      - name: Install NDK
        uses: ravinderjangra/android-ndk-toolchain-setup@0.2
        with:
          api: '23'
          arch: 'x86'
          install-location: /root/ndk
          force: true
      - run: cargo ndk --target aarch64-linux-android --platform 23 clippy
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}

