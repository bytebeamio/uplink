name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, next ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clippy
      run: cargo clippy --verbose
      env:
          RUSTFLAGS: "-D warnings"
    - name: Run tests
      run: cargo test --verbose
