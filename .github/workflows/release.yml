name: Build and release uplink binaries

on:
  release:
    types: [published]

jobs:
  build-uplink:
    name: Build uplink (x86_64-unknown-linux-musl)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: x86_64-unknown-linux-musl

      - name: Build uplink binary
        run: cargo build --release --target x86_64-unknown-linux-musl --bin uplink

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/uplink

      - name: Rename binary
        run: mv target/x86_64-unknown-linux-musl/release/uplink uplink-x86_64-unknown-linux-musl

      - name: Upload release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: uplink-x86_64-unknown-linux-musl
