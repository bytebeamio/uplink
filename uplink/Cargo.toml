[package]
name = "uplink"
version = "1.2.0"
authors = ["tekjar <raviteja@bytebeam.io>"]
edition = "2018"

[dependencies]
structopt = "0.3"
figment = { version = "0.10.6", features = ["toml", "json"] }
log = "0.4"
simplelog = "0.11"
disk = { path = "../disk" }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.2", features = ["codec", "time"] }
tokio-stream = "0.1"
tokio-compat-02 = "0.2.0"
flume = "0.10"
rumqttc = "0.11"
bytes = "1"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
anyhow = "1"
serde_json = "1.0"
rand = "0.8"
tunshell-client = { git = "https://github.com/TimeToogo/tunshell.git" }
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls"] }
futures-util = "0.3"
sysinfo = "0.23"
# Compression
async-compression = { version = "0.3", features = ["tokio", "zstd", "zlib"] }
lz4_flex = "0.9.3"

[build-dependencies]
vergen = { version = "7", features = ["git", "build", "time"] }
