[package]
name = "uplink"
version = "2.12.1"
authors = ["tekjar <raviteja@bytebeam.io>"]
edition = "2021"

[dependencies]
bytes = { workspace = true }
flume = { workspace = true }
rumqttc = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = "3.3.0"
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }

# binary utils
anyhow = "1"
axum = "0.6"
config = { version = "0.13.2", default-features = false, features = ["toml", "json"] }
structopt = "0.3"

# serializer
async-trait = "0.1"
lz4_flex = "0.10"
pretty-bytes = "0.2.2"
storage = { path = "../storage" }

# logging
log = { workspace = true }
regex = "1.7.1"
tracing = { version="0.1", features=["log"] }
tracing-subscriber = { version="0.3.18", features=["env-filter"] }

# built-in collectors
# tunshell
tokio-compat-02 = "0.2.0"
tunshell-client = { git = "https://github.com/bytebeamio/tunshell.git", branch = "android_patch" }
# simulator
fake = { version = "2.5.0", features = ["derive"] }
rand = { workspace = true }
# downloader
fs2 = "0.4"
futures-util = { workspace = true }
hex = "0.4"
human_bytes = "0.4"
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls"] }
rsa = { version = "0.9.6", features = ["sha2"] }
# systemstats
sysinfo = "0.26"
# logcat
lazy_static = "1.4.0"
# installer
tar = "0.4"
# device_shadow
surge-ping = "0.8"

[target.'cfg(target_os = "android")'.dependencies]
time = "0.3"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }

[build-dependencies]
vergen = { version = "7", features = ["git", "build", "time"] }

[dev-dependencies]
tempdir = { workspace = true }
